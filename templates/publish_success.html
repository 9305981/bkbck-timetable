<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publish Successful</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f4f8; margin: 0; }
        .container { text-align: center; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); }
        .icon { font-size: 4em; color: #28a745; }
        h1 { color: #333; margin-top: 20px; }
        p { color: #555; font-size: 1.1em; margin-bottom: 30px; }
        .button-group { display: flex; gap: 15px; justify-content: center; }
        a { background-color: #007bff; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-size: 1em; font-weight: bold; transition: background-color 0.3s; }
        a.logout { background-color: #6c757d; }
        a:hover { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✔</div>
        <h1>Thank You!</h1>
        <p>The new timetable has been successfully published and is now live for all students.</p>
        <div class="button-group">
            <a href="/admin">← Back to Admin Panel</a>
            <a href="/" class="logout">Logout</a>
        </div>
    </div>
</body>
</html>
